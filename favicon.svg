<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="gradientFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="256" height="256" fill="url(#gradientFill)" rx="32"/>
  
  <!-- Code brackets with tech aesthetic -->
  <g transform="translate(128, 128)">
    <!-- Left bracket -->
    <path d="M -45 -50 L -30 -50 L -50 0 L -30 50 L -45 50" 
          stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right bracket -->
    <path d="M 45 -50 L 30 -50 L 50 0 L 30 50 L 45 50" 
          stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Dot in center (representing connection/code) -->
    <circle cx="0" cy="0" r="6" fill="white"/>
  </g>
</svg>
